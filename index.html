<!doctype html>
<html>
  <head>
    <title>display</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta names="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta http-equiv="content-language" content="en-US"/>
    <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    html {
      background-color: #FF0;
    }
    body {
      position: absolute;
      top: 2px;
      left: 2px;
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
    }
    </style>
    <script src="js/main.js"></script>
    <script>
    function info() {
      var div = document.getElementsByTagName('div')[0];
      document.body.style.width = (display.width - 4) + 'px';
      document.body.style.height = (display.height - 4) + 'px';
      div.style.marginTop = Math.floor(display.height / 2 - 72) + 'px';
      div.innerHTML = ''.concat(
        display.width, ' x ', display.height, '<br/>ratio: ', display.ratio, '<br/><hr/>'
      );
      try {
        drawCircle(
          div.appendChild(document.createElement('canvas')),
          64,
          display.ratio,
          '#FF0'
        );
      } catch(IElt9) {}
    }
    function drawCircle(canvas, vSize, ratio, color) {
      /*! (C) Andrea Giammarchi */
      var rSize = vSize * ratio,
          hSize = rSize / 2,
          ctx = canvas.getContext('2d');
      canvas.width = canvas.height = rSize;
      ctx.beginPath();
      ctx.arc(hSize, hSize, hSize * .9, 0, Math.PI*2, true);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
      canvas.style.cssText = ['width:', 'px;height:', 'px;'].join(vSize);
    }
    function preventDefault(e) {
      console.log(e.type);
      e.preventDefault();
    }
    display.on('change', info);
    this.onload = info;
    try {
      document.documentElement.addEventListener('touchstart', preventDefault, true);
      document.documentElement.addEventListener('mousedown', preventDefault, true);
      document.documentElement.addEventListener('mousemove', preventDefault, true);
      document.documentElement.addEventListener('scroll', preventDefault, true);
      document.documentElement.addEventListener('mousewheel', preventDefault, true);
      document.documentElement.addEventListener('MSPointerDown', preventDefault, true);
      document.documentElement.addEventListener('pointerdown', preventDefault, true);
    } catch(IElt9) {}
    </script>
  </head>
  <body><div></div></body>
</html>
